<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pre-GHC Recruiter Bingo 2025</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b10;color:#fff;
      display:grid;place-items:center;min-height:100vh;margin:0;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;width:min(700px,100%)}
    .cell{background:#16161f;border:1px solid #333;padding:18px;border-radius:14px;text-align:center;
      cursor:pointer;transition:.15s;font-size:14px;line-height:1.3;position:relative}
    .cell.checked{background:#1e3a29;border-color:#3a6e4a;box-shadow:inset 0 0 0 2px #22c55e}
    h1{text-align:center;margin-bottom:16px;font-size:24px}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#10151a;
      border:1px solid #234;padding:10px 14px;border-radius:10px;display:none;color:#c2f5d1}
    button{margin-top:14px;padding:8px 14px;border:none;border-radius:10px;cursor:pointer;font-weight:600}
  </style>
</head>
<body>
  <main>
    <h1>Pre-GHC Recruiter Bingo üéØ</h1>
    <div class="grid" id="grid"></div>
    <button id="reset">‚ôªÔ∏è Reset</button>
    <div class="toast" id="toast">Bingo! üéâ</div>
  </main>

  <script>
    const PROMPTS = [
      "Reviewed r√©sum√©s from the pre-event database",
      "Practiced a 30-second company pitch for booth visitors",
      "Aligned with HR on post-conference follow-up process",
      "Finalized DEI and hiring talking points",
      "Set quantitative goals (e.g., number of leads, interviews, or follow-ups)",
      "Reviewed last year‚Äôs GHC feedback and lessons learned",
      "Posted a ‚ÄúSee you at #GHC2025!‚Äù update on LinkedIn",
      "Practiced answering top candidate questions (‚ÄúDo you sponsor international students?‚Äù ‚ÄúWhat roles are open?‚Äù)"
    ];

    const grid = document.getElementById("grid");
    const toast = document.getElementById("toast");
    const reset = document.getElementById("reset");

    function render() {
      grid.innerHTML = "";
      PROMPTS.forEach((text, i) => {
        const c = document.createElement("div");
        c.className = "cell";
        c.innerHTML = `<span>${text}</span>`;
        c.onclick = () => toggle(c, i);
        grid.appendChild(c);
      });
    }

    const marks = new Set();
    function toggle(cell, idx) {
      if (marks.has(idx)) { marks.delete(idx); cell.classList.remove("checked"); }
      else { marks.add(idx); cell.classList.add("checked"); }
      if (marks.size === PROMPTS.length) showToast("Bingo! You‚Äôre fully prepped! üéâ");
    }

    function showToast(msg){
      toast.textContent = msg; toast.style.display="block";
      clearTimeout(showToast._t);
      showToast._t=setTimeout(()=>toast.style.display="none",2500);
    }

    reset.onclick = ()=>{marks.clear();document.querySelectorAll(".cell").forEach(c=>c.classList.remove("checked"))};

    render();
  </script>
</body>
</html>
